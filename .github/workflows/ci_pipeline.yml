name: CI Pipeline

on:
  pull_request:
    branches:
      - "main"

jobs:
  test-integration:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Run all tests
        run: |
          
          poetry run pytest tests/test_integration

  test-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3          

      - name: Start Docker Compose and wait for completion
        run: |
          docker compose -f docker-compose-tests.yml up --build --abort-on-container-exit --exit-code-from web
          docker compose -f docker-compose-tests.yml logs web
          docker compose -f docker-compose-tests.yml logs > logs.txt

      - uses: actions/upload-artifact@v4
        with:
          name: web-logs
          path: logs.txt

      - name: Cleanup
        if: always()
        run: |
          
          docker compose -f docker-compose-tests.yml down